<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-section {
            padding: 40px 30px;
        }

        .pdf-section {
            display: none;
            padding: 20px;
            flex-direction: column;
            height: 80vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .pdf-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            flex: 1;
        }

        .pdf-frame {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .logout-btn {
            background: #e74c3c;
            margin-top: 10px;
        }

        .offline-status {
            text-align: center;
            padding: 10px;
            background: #27ae60;
            color: white;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h2>Login to View PDF</h2>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="login-btn" onclick="login()">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- PDF Section -->
        <div class="pdf-section" id="pdfSection">
            <h2>Secure PDF Viewer</h2>
            <div class="pdf-controls">
                <button class="control-btn" onclick="makeOffline()">Make It Offline</button>
                <button class="control-btn logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="offline-status" id="offlineStatus">Available Offline</div>
            <iframe class="pdf-frame" id="pdfFrame" src=""></iframe>
        </div>
    </div>

    <script>
        // Google Sheet configuration
        const SHEET_ID = '1Hgym2WHc_V984aJ527J8eacG1IgDllU_X6JY5sOfkO8';
        const PDF_URL = 'https://drive.google.com/file/d/1YZXuo2Vgm8e6-BV8ExY2WnXLX_RWDlfI/preview';

        // Generate device fingerprint
        function generateDeviceId() {
            const userAgent = navigator.userAgent;
            const language = navigator.language;
            const timezone = new Date().getTimezoneOffset();
            const screen = `${screen.width}x${screen.height}`;
            
            return btoa(`${userAgent}-${language}-${timezone}-${screen}`).substring(0, 32);
        }

        // Get Google Sheet data
        async function getSheetData() {
            try {
                const response = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                return json.table.rows || [];
            } catch (error) {
                console.error('Error fetching sheet data:', error);
                return [];
            }
        }

        // Login function
        async function login() {
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            if (!phone || !password) {
                showError('Please fill in all fields');
                return;
            }

            const deviceId = generateDeviceId();
            const rows = await getSheetData();
            
            // Check credentials
            let userFound = false;
            let firstLogin = false;
            
            for (let row of rows) {
                const rowPhone = row.c[0]?.v;
                const rowPassword = row.c[1]?.v;
                const rowDeviceId = row.c[2]?.v;
                
                if (rowPhone === phone && rowPassword === password) {
                    userFound = true;
                    
                    if (!rowDeviceId) {
                        // First login - save device ID
                        firstLogin = true;
                        await saveDeviceId(phone, deviceId);
                    } else if (rowDeviceId !== deviceId) {
                        showError('This account is already registered with another device');
                        return;
                    }
                    break;
                }
            }
            
            if (userFound) {
                // Successful login
                localStorage.setItem('userPhone', phone);
                localStorage.setItem('userDeviceId', deviceId);
                localStorage.setItem('userFirstLogin', firstLogin);
                
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('pdfSection').style.display = 'flex';
                document.getElementById('pdfFrame').src = PDF_URL;
                
                // Enable copy protection
                enableProtection();
            } else {
                showError('Invalid phone number or password');
            }
        }

        // Save device ID to Google Sheet (simplified - would need Google Apps Script for write operations)
        async function saveDeviceId(phone, deviceId) {
            // Note: This is a simplified version
            // For actual implementation, you'd need Google Apps Script
            console.log('First login - Device ID:', deviceId, 'for phone:', phone);
        }

        // Make PDF available offline
        function makeOffline() {
            if ('serviceWorker' in navigator && 'caches' in window) {
                caches.open('pdf-cache').then(cache => {
                    cache.add(PDF_URL).then(() => {
                        document.getElementById('offlineStatus').style.display = 'block';
                        alert('PDF is now available offline!');
                    });
                });
            } else {
                alert('Offline feature not supported in this browser');
            }
        }

        // Enable copy protection
        function enableProtection() {
            // Disable right click
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            
            // Disable text selection
            document.styleSheets[0].insertRule('* { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }', 0);
            
            // Disable copy
            document.addEventListener('copy', (e) => e.preventDefault());
            
            // Disable drag and drop
            document.addEventListener('dragstart', (e) => e.preventDefault());
        }

        // Logout function
        function logout() {
            localStorage.clear();
            document.getElementById('pdfSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('pdfFrame').src = '';
            document.getElementById('phone').value = '';
            document.getElementById('password').value = '';
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Check if already logged in
        window.onload = function() {
            const savedPhone = localStorage.getItem('userPhone');
            const savedDeviceId = localStorage.getItem('userDeviceId');
            
            if (savedPhone && savedDeviceId) {
                const currentDeviceId = generateDeviceId();
                if (savedDeviceId === currentDeviceId) {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('pdfSection').style.display = 'flex';
                    document.getElementById('pdfFrame').src = PDF_URL;
                    enableProtection();
                } else {
                    localStorage.clear();
                }
            }
        };
    </script>
</body>
</html>
